        #products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            padding: 20px;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 300px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }

        .card a{
            text-decoration: none;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer; 
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card .content {
            padding: 15px;
            text-align: center;
        }

        .card button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #a100f2;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #b100e8;
        }

        @media only screen and (max-width: 768px) {
            .card {
                max-width: 100%;
            }

            #products {
                padding: 10px;
            }
        }
   

  
      

        @media (max-width: 768px) {
            .modal-content {
                max-width: 90%;
            }
        }

        footer {
            background-color: #8900f2;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
