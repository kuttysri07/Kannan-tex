        .card {
            width: 100%;
            max-width: 300px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer; 
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card .content {
            padding: 15px;
            text-align: center;
        }

        .card button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #a100f2;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #b100e8;
        }

        @media only screen and (max-width: 768px) {
            .card {
                max-width: 100%;
            }

            #products {
                padding: 10px;
            }
        }
        .modal-container {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            text-align: center;
        }

        .close-btn {
            color:#0a0908;
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .content h2{
            font-size: 1em;
            padding-top: 15px;
        }

        @media (max-width: 768px) {
            .modal-content {
                max-width: 90%;
            }
        }
